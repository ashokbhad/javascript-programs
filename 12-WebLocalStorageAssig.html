<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Local Storage</title>
  </head>

  <body>
    <h2>Web Local Storage</h2>
    <script>
      window.localStorage.name = "Ashok Bhad";
      window.localStorage.city = "Pune-1";
      window.localStorage.pinCode = "411033";
      window.localStorage.district = "Pune";
      window.localStorage.removeItem("city");
    </script>
  </body>
</html>
